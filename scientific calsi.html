<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #1f1c2c, #928DAB);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    padding: 20px;
    width: 340px;
  }

  .display {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 1.6em;
    border: none;
    outline: none;
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    text-align: right;
    margin-bottom: 20px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }

  button {
    padding: 15px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    transition: all 0.2s;
  }

  button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
  }

  .equal {
    grid-column: span 2;
    background: #ff9800;
    color: #fff;
  }

  .clear {
    background: #e91e63;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>

  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="append('^')">xʸ</button>
    <button onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">×</button>
    <button onclick="append('√(')">√</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">−</button>
    <button onclick="append('^2')">x²</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('π')">π</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('sin(')">sin</button>
    <button onclick="append('cos(')">cos</button>
    <button onclick="append('tan(')">tan</button>

    <button onclick="append('log(')">log</button>
    <button onclick="append('e')">e</button>
    <button onclick="backspace()">⌫</button>
    <button onclick="calculate()" class="equal">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      let expression = display.value
        .replace(/π/g, Math.PI)
        .replace(/e/g, Math.E)
        .replace(/√/g, "Math.sqrt")
        .replace(/sin/g, "Math.sin")
        .replace(/cos/g, "Math.cos")
        .replace(/tan/g, "Math.tan")
        .replace(/log/g, "Math.log10")
        .replace(/\^/g, "**");

      const result = eval(expression);
      display.value = result;
    } catch (error) {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
